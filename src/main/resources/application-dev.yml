spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false
    open-in-view: false
cors:
  allow-origin:
    urls: ${CORS_URL}
jwt:
  secretKey: ${JWT_SECRET}

slack:
  webhook:
    url: ${SLACK_WEBHOOK_PRODUCTION_URL}